<!doctype html>
<html>
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

  <title>Reinkrea</title>

  <style>
    body { 
      background-image: url(./images/fondo.png);
      background-size: contain;
    }
  </style>
</head>
<body>

  <div class="container" id="app" style="margin-top: 30px;"> 
    <div class="card" style="width: 40rem; display: block; margin: 0 auto; ">
      <img src="images/logoweb.png" width="350px" alt="Reinkrea" style="display: block; margin: 0 auto;" >
      <div class="card-body">
        <form>
          <div class="form-group">
            <label for="exampleInputEmail1">Nombre</label>
            <input type="text" class="form-control" id="name" v-model="name">
          </div>
          <div class="form-group">
            <label for="exampleInputEmail1">Celular</label>
            <input type="text" class="form-control" id="celular" v-model="celular">
          </div>
         
          <div class="row" v-for="(pro, index) in products">
            <div class="col-md-2">
              <div class="form-group">
                <label for="exampleInputEmail1">Cantidad</label>
                <input type="number" class="form-control" id="cantidad" v-model="pro.qty">
              </div>
            </div>
            <div class="col-md-7">
              <div class="form-group">
                <label for="exampleInputEmail1">Descripcion</label>
                <input type="text" class="form-control" id="desc" v-model="pro.desc">
              </div>
            </div>
            <div class="col-md-2">
              <div class="form-group">
                <label for="exampleInputEmail1">Importe</label>
                <input type="text" class="form-control" id="importe" v-model="pro.price" v-on:blur="handleBlur">
              </div>
            </div>
            <div class="col-md-1">
              <div class="form-group">
                <label for="exampleInputEmail1"></label>
                <input type="button" class="btn btn-danger" v-on:click="removeItem(index)" value="-" style="margin-top: 8px;">
              </div>
            </div>
          </div>
          <div style="text-align: right;">
            <input type="button" class="btn btn-success" v-on:click="addItem" value="+">
          </div>
         
          

          <div class="row">
            <div class="col">
              <div class="form-group">
                <label for="exampleInputEmail1">Total</label>
                <input type="text" class="form-control" id="importe" v-model="total" v-on:blur="handleBlur">
              </div>
            </div>
            <div class="col">
              <div class="form-group">
                <label for="exampleInputEmail1">Anticipo</label>
                <input type="text" class="form-control" id="importe" v-model="anticipo" v-on:blur="handleBlur">
              </div>
            </div>
            <div class="col">
              <div class="form-group">
                <label for="exampleInputEmail1">Restante</label>
                <input type="text" class="form-control" id="Total" v-model="restante">
              </div>
            </div>
          </div>

          <div style="text-align: right;">
            <input type="button" class="btn btn-primary" v-on:click="printTicket" value="Nota!">
          </div>
          
        </form>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script src="./js/component.js"></script>
</body>
</html>
